<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Ballot Box Electronic</title>
</head>
<body>
    <div class="urna">
        <div class="display">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>YOUR VOTE FOR</span>
                    </div>
                    <div class="d-1-2">
                        <span>COUNCILMAN</span>
                    </div>
                    <div class="d-1-3">
                        <div class="number flashes"></div>
                        <div class="number"></div>
                    </div>
                    <div class="d-1-4">
                        NAME: FULANO OF TAL <br/>
                        PARTY: STA <br/>
                        DEPUTY MAYOR: BELTRANO OF TAL
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="/images/Hades.png" alt="">
                        Prefect
                    </div>
                    <div class="d-1-image small">
                        <img src="/images/Hadamanthys.png" alt="">
                        Vice Mayor
                    </div>
                </div>
            </div>
            <div class="d-2">
                Press the key: <br/>
                CONFIRM to CONFIRM this vote <br/>
                CORRECT to restart the vote
            </div>
        </div>
        <div class="keyboard">
            <div class="line-keyboard">
                <div class="bottom-keyboard" onclick="cliked('1')">1</div>
                <div class="bottom-keyboard" onclick="cliked('2')">2</div>
                <div class="bottom-keyboard" onclick="cliked('3')">3</div>
            </div>
            <div class="line-keyboard">
                <div class="bottom-keyboard" onclick="cliked('4')">4</div>
                <div class="bottom-keyboard" onclick="cliked('5')">5</div>
                <div class="bottom-keyboard" onclick="cliked('6')">6</div>
            </div>
            <div class="line-keyboard">
                <div class="bottom-keyboard" onclick="cliked('7')">7</div>
                <div class="bottom-keyboard" onclick="cliked('8')">8</div>
                <div class="bottom-keyboard" onclick="cliked('9')">9</div>
            </div>
            <div class="line-keyboard">
                <div class="bottom-keyboard" onclick="cliked('0')">0</div>
            </div>
            <div class="line-keyboard">
                <div class="bottom-keyboard bottom--white" onclick="white()">WHITE</div>
                <div class="bottom-keyboard bottom--correcting" onclick="correct()">CORRECT</div>
                <div class="bottom-keyboard bottom--confirm" onclick="confirmOK()">CONFIRM</div>
            </div>
        </div>
    </div>

    <script src="/steps.js"></script>
    <script src="/scrript.js"></script>
</body>
</html>

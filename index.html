<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Ballot Box Electronic</title>
</head>
<body>
    <div class="urna">
        <div class="display">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>YOUR VOTE FOR</span>
                    </div>
                    <div class="d-1-2">
                        <span>COUNCILMAN</span>
                    </div>
                    <div class="d-1-3">
                        <div class="number flashes"></div>
                        <div class="number"></div>
                    </div>
                    <div class="d-1-4">
                        NAME: FULANO OF TAL <br/>
                        PARTY: STA <br/>
                        DEPUTY MAYOR: BELTRANO OF TAL
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="/images/Hades.png" alt="">
                        Prefect
                    </div>
                    <div class="d-1-image small">
                        <img src="/images/Hadamanthys.png" alt="">
                        Vice Mayor
                    </div>
                </div>
            </div>
            <div class="d-2">
                Press the key: <br/>
                CONFIRM to CONFIRM this vote <br/>
                CORRECT to restart the vote
            </div>
        </div>
        <div class="keyboard">
            <div class="line-keyboard">
                <div class="bottom-keyboard">1</div>
                <div class="bottom-keyboard">2</div>
                <div class="bottom-keyboard">3</div>
            </div>
            <div class="line-keyboard">
                <div class="bottom-keyboard">4</div>
                <div class="bottom-keyboard">5</div>
                <div class="bottom-keyboard">6</div>
            </div>
            <div class="line-keyboard">
                <div class="bottom-keyboard">7</div>
                <div class="bottom-keyboard">8</div>
                <div class="bottom-keyboard">9</div>
            </div>
            <div class="line-keyboard">
                <div class="bottom-keyboard">0</div>
            </div>
            <div class="line-keyboard">
                <div class="bottom-keyboard bottom--white">WHITE</div>
                <div class="bottom-keyboard bottom--correcting">CORRECT</div>
                <div class="bottom-keyboard bottom--confirm">CONFIRM</div>
            </div>
        </div>
    </div>

    <script src="/steps.js"></script>
    <script src="/scrript.js"></script>
</body>
</html>
